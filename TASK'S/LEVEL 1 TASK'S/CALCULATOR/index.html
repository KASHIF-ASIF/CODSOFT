<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator by M Kashif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            grid-column: span 4;
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        input {
            grid-column: span 4;
            padding: 15px;
            font-size: 24px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #f4f4f4;
        }
        button {
            padding: 20px; /* Add padding to the buttons */
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        button:active {
            background-color: #d1d1d1;
        }
        button[value="="] {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Simple Calculator by <br>M Kashif</h1>
        <input type="text" id="display" disabled>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendInput('7')">7</button>
        <button onclick="appendInput('8')">8</button>
        <button onclick="appendInput('9')">9</button>
        <button onclick="appendInput('/')">/</button>
        <button onclick="appendInput('4')">4</button>
        <button onclick="appendInput('5')">5</button>
        <button onclick="appendInput('6')">6</button>
        <button onclick="appendInput('*')">*</button>
        <button onclick="appendInput('1')">1</button>
        <button onclick="appendInput('2')">2</button>
        <button onclick="appendInput('3')">3</button>
        <button onclick="appendInput('+')">+</button>
        <button onclick="appendInput('0')">0</button>
        <button onclick="appendInput('.')">.</button>
        <button onclick="appendInput('-')">-</button>
        <button onclick="calculate()" value="=">=</button>
    </div>
    <script>
        const display = document.getElementById('display');
        function clearDisplay() {
            display.value = '';
        }
        function appendInput(value) {
            display.value += value;
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
